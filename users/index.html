<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Primary Meta Tags -->

    <meta name="title" content="JaraNetwork — A banking platform as innovative as the market we serve." />
    <meta name="description" content="A banking platform as innovative as the market we serve." />

    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website" />

    <!-- Twitter Meta Tags -->
    <meta property="twitter:card" content="summary_large_image" />

    <meta property="twitter:description" content="A banking platform as innovative as the market we serve." />

    <!-- App Icons -->
    <link rel="shortcut icon" href="assets/images/brands/favicon.png" type="image/png" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/libs/pace/css/minimal.min.css" />
    <link rel="stylesheet" href="assets/libs/select2/css/select.min.css">
    <link rel="stylesheet" href="assets/libs/select2/css/theme.min.css">
    <link rel="stylesheet" href="assets/fonts/boxicons/css/boxicons.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" id="bootstrap-style" />
    <link rel="stylesheet" href="assets/css/app.min.css" id="app-style" />
    <link rel="stylesheet" href="assets/css/theme.min.css" />
</head>
<body>
    <!-- START Layout Wrapper -->
    <section class="position-relative d-flex align-items-center bg-info min-vh-100">
        <!-- START Bubble Effect -->
        <ul class="bg-bubbles">
            <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
        </ul>
        <!-- END Bubble Effect -->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-xl-5 col-md-6 my-5">
                    <div class="auth-content">
                        <h2 class="text-white text-center mb-4">Create Your Account</h2>
                        <div class="d-flex justify-content-evenly align-items-center mb-5">
                            <span class="text-white font-size-14">Residential Country/Region</span>
                            <form action="#!">
                                <select name="selectNationality" class="form-select form-control" id="selectNationality">
                                    <option value="CM" data-select-country="assets/images/flags/cm.svg">Cameroon</option>
                                    <option value="CI" data-select-country="assets/images/flags/ci.svg">Côte d'Ivoire</option>
                                    <option value="GH" data-select-country="assets/images/flags/gh.svg">Ghana</option>
                                    <option value="KE" data-select-country="assets/images/flags/ke.svg">Kenya</option>
                                    <option value="MW" data-select-country="assets/images/flags/mw.svg">Malawi</option>
                                    <option value="MU" data-select-country="assets/images/flags/mu.svg">Mauritius</option>
                                    <option value="NG" data-select-country="assets/images/flags/ng.svg" selected>Nigeria</option>
                                    <option value="RW" data-select-country="assets/images/flags/rw.svg">Rwanda</option>
                                    <option value="ZA" data-select-country="assets/images/flags/za.svg">South Africa</option>
                                    <option value="TZ" data-select-country="assets/images/flags/tz.svg">Tanzania</option>
                                    <option value="UG" data-select-country="assets/images/flags/ug.svg">Uganda</option>
                                    <option value="UK" data-select-country="assets/images/flags/gb.svg">United Kingdom</option>
                                    <option value="US" data-select-country="assets/images/flags/us.svg">United States</option>
                                    <option value="ZM" data-select-country="assets/images/flags/zm.svg">Zambia</option>
                                </select>
                            </form>
                        </div>
                        <div class="card rounded-10">
                            <div class="card-body d-flex justify-content-between align-items-center p-4">
                                <div class="welcome-alert">
                                    <div class="d-none d-sm-inline-block btn btn-danger btn-square rounded-circle me-3">
                                        <span class="avatar-title bg-transparent">
                                            <i class="bx bx-user-circle font-size-24"></i>
                                        </span>
                                    </div>
                                    <h5 class="d-inline-block fw-normal">Create a personal account.</h5>
                                </div>
                                <a href="register.html"><i class="bx bx-right-arrow-circle font-size-24 text-info"></i></a>
                            </div>
                        </div>
                        <div class="card rounded-10">
                            <div class="card-body d-flex justify-content-between align-items-center p-4">
                                <div class="welcome-alert">
                                    <div class="d-none d-sm-inline-block btn btn-purple btn-square rounded-circle me-3">
                                        <span class="avatar-title bg-transparent">
                                            <i class="bx bx-store font-size-24"></i>
                                        </span>
                                    </div>
                                    <h5 class="d-inline-block fw-normal">Create a business account.</h5>
                                </div>
                                <a href="register.html"><i class="bx bx-right-arrow-circle font-size-24 text-info"></i></a>
                            </div>
                        </div>
                        <div class="text-center mt-5">
                            <p class="text-white mb-0">Already have an account? <a href="login.html" class="text-warning">Login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="background-gloomy text-center py-4">
        <span class="text-white">@JaraNetwork</span>
    </footer>
    <!-- END Layout Wrapper -->

    <!-- JAVASCRIPT -->
    <script src="assets/libs/jquery/jquery.min.js"></script>
    <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/libs/select2/js/select.min.js"></script>
    <script src="assets/js/pages/select.init.js"></script>
    <script src="assets/libs/pace/js/pace.min.js"></script>
    <script src="assets/js/app.min.js"></script>
</body>
</html>
